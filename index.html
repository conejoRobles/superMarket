<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <LINK REL=StyleSheet HREF="index.css" TYPE="text/css" MEDIA=screen>
    <title>
        Sistema de Compras de Productos
    </title>
    <script src="./agregarProducto.js"></script>
</head>

<body>
    <section id="container" class="container">
        <section class="title-container">
            <h1 style="margin-left: 1em;">
                Sistema de Compras de Productos
            </h1>
            <hr class="separador">
        </section>
        <section class="img-container">
            <img class="logo" src="img/logo.png">
        </section>
        <section class="ingreso">
            <section class="ingreso-encabezado">
                <h5>
                    Ingrese codigo
                </h5>
                <h5>
                    Cantidad
                </h5>
            </section>
            <section class="ingreso-input">
                <input id="codigo">
                <input id="cantidad" class="grosor" type="number">
                <button class="grosor" onclick="agregarProducto()">
                    AGREGAR
                </button>
            </section>
        </section>
        <section class="info-display">
            <h5>
                Listado de productos:
            </h5>
            <h5 id="fecha">
                <script>
                    let fecha = new Date()
                    console.log(fecha)
                    document.write("Fecha: " + fecha.getDate() + "-" + (fecha.getMonth() + 1) + "-" + fecha.getFullYear())
                </script>
            </h5>
            <div class="tabla-container">
                <table id="tabla">
                    <thead class="borde header">
                        <th id="img" class="borde">
                            Imagen
                        </th>
                        <th id="producto" class="borde">
                            Producto
                        </th>
                        <th id="precio" class="borde">
                            Precio Unitario($)
                        </th>
                        <th id="cantidad" class="borde">
                            Cantidad
                        </th>
                        <th id="monto" class="borde">
                            Monto($)
                        </th>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </section>
    </section>
</body>

</html>
