<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <LINK REL=StyleSheet HREF="index.css" TYPE="text/css" MEDIA=screen>
    <title>
        Sistema de Compras de Productos
    </title>
    <script src="./agregarProducto.js"></script>
</head>

<body>
    <section id="container" class="container">
        <section class="title-container">
            <h1 style="margin-left: 1em;">
                Sistema de Compras de Productos
            </h1>
            <hr class="separador">
        </section>
        <section class="img-container">
            <img class="logo" src="img/logo.png">
        </section>
        <section class="ingreso">
            <section class="ingreso-encabezado">
                <h5>
                    Ingrese codigo
                </h5>
                <h5>
                    Cantidad
                </h5>
            </section>
            <section class="ingreso-input">
                <input id="codigo" type="number" min="0" placeholder="1-10" required>
                <input id="cantidad" class="grosor" type="number" required>
                <button class="grosor" onclick="agregarProducto()">
                        AGREGAR
                    </button>
            </section>
        </section>
        <section class="info-display">
            <section class="info-display-header">
                <h5>
                    Listado de productos:
                </h5>
                <h5 id="fecha">
                    <script>
                        obtenerFecha()
                    </script>
                </h5>
            </section>
            <div class="tabla-container">
                <table id="tabla">
                    <thead id="tabla-header" class="borde">
                        <th id="img" class="borde">
                            Imagen
                        </th>
                        <th id="producto" class="borde">
                            Producto
                        </th>
                        <th id="precio" class="borde">
                            Precio Unitario($)
                        </th>
                        <th id="cantidad" class="borde">
                            Cantidad
                        </th>
                        <th id="monto" class="borde">
                            Monto($)
                        </th>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
            <section id="resumen-container-borde">
                <section id="resumen-container">
                    <aside>
                        <h1>Ingrese monto a pagar:</h1>
                        <input id="pagoIn" class="aside-input" type="number" min="0" placeholder="ej: 5000" onChange="calcularTotal()">
                    </aside>
                    <aside id="total-container">
                        <h1>Total:</h1>
                        <section id="marco-total">
                            <h2 id="total">0</h2>
                        </section>
                        <h1>Pagado:</h1>
                        <section id="marco-pagado">
                            <h2 id="pagado">0</h2>
                        </section>
                        <h1>Cambio:</h1>
                        <section id="marco-cambio">
                            <h2 id="cambio">0</h2>
                        </section>
                    </aside>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
